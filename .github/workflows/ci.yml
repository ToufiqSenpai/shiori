name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build - Windows
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Vulkan SDK
        shell: powershell
        run: |
          $version = "1.3.280.0"
          $installer = "VulkanSDK-$version-Installer.exe"
          Invoke-WebRequest `
            -Uri "https://sdk.lunarg.com/sdk/download/$version/windows/$installer" `
            -OutFile $installer
          Start-Process -FilePath $installer -ArgumentList "--accept-licenses --default-answer --confirm-command install" -Wait

      - name: Setup Vulkan SDK env
        shell: powershell
        run: |
          echo "VULKAN_SDK=C:\VulkanSDK\1.3.280.0" >> $env:GITHUB_ENV
          echo "C:\VulkanSDK\1.3.280.0\Bin" >> $env:GITHUB_PATH

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: npm run tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'Shiori ${{ github.ref_name }}'
          releaseBody: 'See the assets below to download and install this version.'
          releaseDraft: true
          prerelease: false
