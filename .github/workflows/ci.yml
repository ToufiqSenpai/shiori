name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build - Windows
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Vulkan SDK
        shell: powershell
        run: |
          Write-Host "Downloading Vulkan SDK..."
          $ProgressPreference = 'SilentlyContinue'
          Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/1.3.290.0/windows/VulkanSDK-1.3.290.0-Installer.exe" -OutFile VulkanSDK.exe

          Write-Host "Installing Vulkan SDK..."
          Start-Process -FilePath .\VulkanSDK.exe -ArgumentList "/S" -Wait

          Write-Host "Setting environment variables..."
          $VulkanPath = "C:\VulkanSDK\1.3.290.0"
          echo "VULKAN_SDK=$VulkanPath" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "$VulkanPath\Bin" | Out-File -FilePath $env:GITHUB_PATH -Append

          Write-Host "Verifying installation..."
          if (Test-Path "$VulkanPath\Bin\glslc.exe") {
            Write-Host "Vulkan SDK installed successfully"
          } else {
            Write-Error "Vulkan SDK installation failed"
            exit 1
          }

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: npm run tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'Shiori ${{ github.ref_name }}'
          releaseBody: 'See the assets below to download and install this version.'
          releaseDraft: true
          prerelease: false
